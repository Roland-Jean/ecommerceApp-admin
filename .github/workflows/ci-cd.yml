name: CI/CD Pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment per branch
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      deploy-url: ${{ steps.set-url.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run tests
        run: npm test
      
      - name: Set base path for build
        id: base-path
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "BASE_PATH=/" >> $GITHUB_ENV
            echo "DEPLOY_ENV=production" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/dev/" >> $GITHUB_ENV
            echo "DEPLOY_ENV=development" >> $GITHUB_ENV
          fi
      
      - name: Build application
        run: npm run build
        env:
          GITHUB_PAGES: true
          NODE_ENV: production
          PUBLIC_URL: ${{ env.BASE_PATH }}
          VITE_BASE_URL: ${{ env.BASE_PATH }}
      
      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll
      
      - name: Set deployment URL
        id: set-url
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          else
            echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/dev/" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.ref_name }}
          path: ./dist
          retention-days: 7

  deploy-main:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-main
          path: ./dist
      
      - name: Deploy to GitHub Pages (main)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: .
          cname: false  # Set to your custom domain if you have one
          commit_message: "Deploy production from main branch"
      
      - name: Comment deployment URL
        if: github.event_name == 'push'
        run: |
          echo "üöÄ Production deployed successfully!"
          echo "URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

  deploy-dev:
    needs: build-and-test
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/dev/
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dev
          path: ./dist
      
      - name: Deploy to GitHub Pages (dev)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: dev
          keep_files: true  # Keep main branch files
          cname: false
          commit_message: "Deploy development from dev branch"
      
      - name: Comment deployment URL
        if: github.event_name == 'push'
        run: |
          echo "üöÄ Development deployed successfully!"
          echo "URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/dev/"

  # Optional: Add a job to update PR with preview link
  pr-comment:
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const comment = `### üîç Build Preview
            
            ‚úÖ Build completed successfully!
            
            **Branch:** \`${branch}\`
            **Commit:** \`${context.sha.substring(0, 7)}\`
            
            Once merged to \`main\` or \`dev\`, your changes will be deployed to:
            - **Production (main):** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
            - **Development (dev):** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/dev/
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
